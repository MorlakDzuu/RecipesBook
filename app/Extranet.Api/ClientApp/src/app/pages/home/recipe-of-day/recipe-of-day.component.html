<div class="recipe">
    <img class="recipe_image" src="{{card.photoUrl}}" alt="Recipe of the day"/>
    <div class="recipe_content">
      <span class="recipe_like">{{card.likesCount}}</span>
      <span class="recipe_time">{{card.cookingDuration}} минут</span>
        <span class="recipe_title">{{card.title}}</span>
        <span class="recipe_text">{{card.description}}</span>
    </div>
</div>
